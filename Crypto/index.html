<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Coin Percentage in Binance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .result-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Calculate Coin Percentage in Binance</h1>

    <div class="mb-3">
        <label for="targetPrice" class="form-label">Coin Target Price:</label>
        <input type="number" class="form-control" id="targetPrice" placeholder="Enter target price">
    </div>

    <div class="mb-3">
        <label for="trailingStop" class="form-label">Trailing Stop %:</label>
        <input type="number" class="form-control" id="trailingStop" placeholder="Enter trailing stop percentage">
    </div>

    <button type="button" class="btn btn-primary" onclick="calculateCoinValue()">Calculate</button>

    <div class="result-box">
        <h3>The coin will sell for: <span id="sellPrice">--</span></h3>
    </div>

    <p>Note: This tool calculates the coin value and potential profit using the target price and trailing stop percentage.</p>

    <script>
        function calculateCoinValue() {
            const targetPrice = parseFloat(document.getElementById('targetPrice').value);
            const trailingStop = parseFloat(document.getElementById('trailingStop').value);

            if (isNaN(targetPrice) || isNaN(trailingStop)) {
                alert('Please enter valid numbers');
                return;
            }

            const sellPrice = targetPrice - (targetPrice * (trailingStop / 100));
            document.getElementById('sellPrice').innerText = sellPrice.toFixed(2);
        }
    </script>

</body>
</html>
