<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রোগীর রিপোর্ট এনালাইসিস</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>রিপোর্টের লেখা সাবমিট করুন</h1>
        <textarea id="reportInput" placeholder="রোগীর রিপোর্ট এখানে পেস্ট করুন..."></textarea>
        <button id="generatePrompt">Submit</button>
        <div id="result">
            <h2>জেনারেটেড প্রম্পট:</h2>
            <textarea id="promptOutput" readonly></textarea>
            <button id="copyClipboard">কপি ক্লিপবোর্ড</button>
        </div>
    </div>

    <script>
        document.getElementById('generatePrompt').addEventListener('click', () => {
            const inputText = document.getElementById('reportInput').value;

            // Remove unnecessary empty lines
            const cleanedText = inputText
                .split('\n')
                .map(line => line.trim())
                .filter(line => line !== '')
                .join('\n');

            // Generate prompt
            const prompt = `আমাদের একটি ফেসবুক পেজ রয়েছে পেজটির নাম "Dr SM Sarwer" এটি মূলত গণসাস্থ্য হোমিও কোম্পানির অন্তর্গত একটি ফেসবুক পেজ। এই কোম্পানির প্রধান ডাক্তার হচ্ছে ডক্টর এস এম সারওয়ার তিনি হচ্ছেন একজন ক্যান্সার স্পেশালিস্ট এবং তার ৩০ বছরের অভিজ্ঞতা। আমাদের চেম্বারে রোগী আনার জন্য আমরা বিভিন্ন রোগীর সুস্থ হয়ে যাওয়ার পর তাদের সাক্ষাৎকারের ভিডিও সুন্দর করে এডিট করে সেগুলো আমরা ফেসবুকে নির্দিষ্ট কোন পেইজে ছেড়ে সেটাকে আমরা বুস্ট করে দিই যাতে সারা দেশের লোক দেখে আমাদের চিকিৎসা নিতে আসো। তো সেরকমই boost ভিডিও দেখে কোন কোন রোগী আমাদেরকে মেসেজ দেয় , তার অথবা তাদের সমস্যা নিয়ে। এখন সেই রোগী দুই একটা কথা বলার পর তাদের যে সমস্যাটি তার কিছু রিপোর্ট পাঠিয়েছে! যে জীবন গুলো মূলত ছবি সেই ছবিগুলোর মধ্যে থেকে আমি লেখাগুলো আলাদা করে তোমাকে পাঠাচ্ছি। অনেক সময় ছবি আঁকাবাঁকা হওয়ার কারণে অনেক লেখা সঠিক ভাবে  copy হয় না,অনের ক্ষেত্রে শব্দের বানান ভুল দেখা যায়। তবে এরকম কিছু হলে তুমি সেটা নিজে নিজে বুঝে নিও তুমি তোমার বুদ্ধির ব্যবহার করে। 

ক্যান্সার বিশেষজ্ঞ অধ্যক্ষ ডাঃ এস এম সরওয়ার স্যার যে কোন ক্যান্সারের চিকিৎসা করে থাকেন। তিনি রোগী দেখেন ঢাকা এবং হবিগঞ্জ। মেসেজ এবং কল দিয়ে বিস্তারিত জেনে নিন। সিরিয়ালের জন্য যোগাযোগ করুন | 01617044121 এই নাম্বারে অথবা মেসেজ করুন আমাদের পেইজে। তিনি যেসব রোগের চিকিৎসা করেন: নিচে দেওয়া রোগ গুলোর চিকিৎসা করা হয় আমাদের হোমিও সেন্টারে।

${cleanedText}

এখন সম্পূর্ণ রিপোর্টটি তুমি দেখে কি বুঝতে পারলে রোগীর কি রোগ হয়েছে এবং কি কি সমস্যা রয়েছে সেগুলো আমাকে বল। এখন রিপোর্টগুলো তুমি এনালাইসিস করে দেখার পর রুগীর যে খারাপ দিকগুলো রিপোর্টের মধ্যে আছে সেগুলো উল্লেখ করে আমাদের গণস্বাস্থ্য হোমিও থেকে উনি চিকিৎসা নিয়ে সুস্থতার জীবন-যাপন করতে পারে তার আশ্বাসসহ লিখে রিপ্লে মেসেজ লিখে দাও , যে রিপ্লাই মেসেজটা আমরা রোগীকে দিলে সে খুবই ভরসা পাবে এবং আমাদের এখানে এসে চিকিৎসা নেওয়ার জন্য আগ্রহ দেখাতে পারে। এবং সেই রোগ সম্পর্কিত কিছু প্রশ্ন যেগুলো আমরা তাকে করতে পারি সেগুলো নিচে লিখে দিবে এবং ঠিক কেমন উত্তর হলে এর পরবর্তীতে কি প্রশ্ন করতে পারি সেটাও লিখে দিও। `;

            // Display result
            document.getElementById('result').style.display = 'block';
            document.getElementById('promptOutput').value = prompt;
        });

        // Copy to clipboard functionality
        document.getElementById('copyClipboard').addEventListener('click', () => {
            const promptOutput = document.getElementById('promptOutput');
            promptOutput.select();
            document.execCommand('copy');
            alert('প্রম্পট কপি হয়েছে!');
        });
    </script>
</body>
</html>
